training:
    trainer:
        type: keras
    optimizer:
        type: adam
        clipnorm: 1.0
        learning_rate:
            type: cosinedecay
            initial_learning_rate: 0.0
            warmup_target: 1.0e-2
            warmup_steps: 1000
            t_mul: 1.0
            m_mul: 1
    num_epochs: 1
    validation_frequency: 36 file
